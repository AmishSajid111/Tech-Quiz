<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>     
<body>
    <!-- Top section -->
    <div class="intro py-3 text-center bg-white">
        <div class="container">
            <h2 class="text-primary display-3 my-4 ">Tech Quiz</h2>

        </div>
        </div>
        <!-- Result section -->
        <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">
                <p>You got <span class="text-primary display-3 p-3"> 0%</span> Score</p>
            </div>
        </div>
        <!-- Quiz Section -->
        <div class="quiz py-4 bg-primary">
            <div class="container">
                <h2 class="my-5 text-white">
                    On with the questions...
                </h2>
                <form class="quiz-form text-light">
                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            1. What technology is used to record cryptocurrency transactions?
                        </p>
                        <div class="form-check text-white-50 ">
                            <input type="radio" name="q1" value="A" >
                            <label class="form-check-label">Digital wallet</label>
                        </div>
                        <div class="form-check text-white-50 ">
                            <input type="radio" name="q1" value="B" >
                            <label class="form-check-label">Blockchain</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            2. Why is Big Data important?
                        </p>
                        <div class="form-check text-white-50 ">
                            <input type="radio" name="q2" value="A" >
                            <label class="form-check-label">Because it may be analyzed to reveal patterns and trends</label>
                        </div>
                        <div class="form-check text-white-50 ">
                            <input type="radio" name="q2" value="B" >
                            <label class="form-check-label">Because it is structured</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            3. What tool would you use to reduce the digital image size?
                        </p>
                        <div class="form-check text-white-50 ">
                            <input type="radio" name="q3" value="A" >
                            <label class="form-check-label">Brush</label>
                        </div>
                        <div class="form-check text-white-50 ">
                            <input type="radio" name="q3" value="B" >
                            <label class="form-check-label">Crop</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            4. Which of the following is an important step towards the paperless concept?
                        </p>
                        <div class="form-check text-white-50 ">
                            <input type="radio" name="q4" value="A" >
                            <label class="form-check-label">Digitizing</label>
                        </div>
                        <div class="form-check text-white-50 ">
                            <input type="radio" name="q4" value="B" >
                            <label class="form-check-label">Downloading</label>
                        </div>
                    </div>           
                    <div class="text-center">
                        <input type="Submit" value="Submit" class="btn btn-light">
                    </div>
                </form>
                </div>
        </div>
                  
              
            
    <script src="../Js/App.js"></script>
</body>
</html>
